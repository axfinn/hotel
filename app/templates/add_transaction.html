<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加交易记录</title>
</head>
<body>
    <div class="col-12 col-sm-6 col-md-4 mb-3">

    <h1>为房间 {{ room_id }} 添加交易记录</h1>
    <form method="post">
        日期: <input type="date" name="date" required><br>
        金额: <input type="number" step="0.01" name="amount" required><br>
        描述: <input type="text" name="description" required><br>
        交易类型: <select name="transaction_type">
            <option value="rent">租金</option>
            <option value="other">其他</option>
        </select><br>
        <input type="submit" value="添加交易记录">
    </form>
    <a href="/">返回列表</a>
    </div>
</body>
</html>
